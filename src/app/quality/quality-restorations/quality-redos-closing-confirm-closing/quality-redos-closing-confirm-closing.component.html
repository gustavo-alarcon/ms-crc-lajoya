<h2 class="ms-font-rubik ms-color-2b" style="font-size:1.2em" mat-dialog-title><mat-icon style="vertical-align:middle">archive</mat-icon> Cerrar rehacer</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
  <p class="ms-font-roboto">¿Está seguro de cerrar el rehacer?</p>

  <input #fileInput style="display: none" type="file" (change)="onFileSelected($event)">
  <button mat-raised-button color="primary" class="mat-elevation-z4 w3-hover-shadow w3-margin-right w3-margin-bottom"
          (click)="fileInput.click()"><mat-icon>picture_as_pdf</mat-icon> Subir informe final</button>
  <button mat-stroked-button class="ms-color-bt" *ngIf="selectedFile" disabled>{{selectedFile? selectedFile['name']:''}}</button>
  
  <mat-progress-bar mode="indeterminate" *ngIf="uploading"></mat-progress-bar>
  
</mat-dialog-content>
<mat-dialog-actions class="w3-margin-top w3-margin-bottom">
  <button mat-stroked-button mat-dialog-close style="margin:0em 0.5em 0em 0em" color="warn">No</button>
  <button mat-raised-button color="primary" style="margin:0em 0.5em 0em 0em" (click)="save()">Si, cerrar</button>
</mat-dialog-actions>
