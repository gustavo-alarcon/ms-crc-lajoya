<h2 class="ms-font-rubik ms-color-2b" style="font-size:1.2em" mat-dialog-title><mat-icon style="vertical-align:middle">repeat</mat-icon> Guardar Rehacer</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
  <p class="ms-font-roboto">¿Está seguro de querer guardar el documento?</p>
  <br>
  <div *ngIf="uploading_1 === 'uploading'">
    <mat-progress-bar mode="buffer" [value]="uploadPercent_1 | async"></mat-progress-bar>
    <p style="font-size:0.8em">{{uploadPercent_1 | async | number: '.2'}}/100 % ... Subiendo archivo</p>
    <br>
  </div>
  
  <div *ngIf="uploading_2 === 'uploading'">
    <mat-progress-bar mode="buffer" [value]="uploadPercent_2 | async"></mat-progress-bar>
    <p style="font-size:0.8em">{{uploadPercent_2 | async | number: '.2'}}/100 % ... Subiendo archivo</p>
    <br>
  </div>

  <div *ngIf="uploading_3 === 'uploading'">
    <mat-progress-bar mode="buffer" [value]="uploadPercent_3 | async"></mat-progress-bar>
    <p style="font-size:0.8em">{{uploadPercent_3 | async | number: '.2'}}/100 % ... Subiendo imagen</p>
    <br>
  </div>
  
  
</mat-dialog-content>
<mat-dialog-actions class="w3-margin-top w3-margin-bottom">
  <button mat-raised-button mat-dialog-close color="warn">No</button>
  <button mat-raised-button color="primary" (click)="save()">Si, guardar</button>
</mat-dialog-actions>
