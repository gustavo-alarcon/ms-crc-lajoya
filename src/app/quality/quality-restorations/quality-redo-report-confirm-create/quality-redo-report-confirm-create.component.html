<h2 class="ms-font-rubik ms-color-2b" style="font-size:1.2em" mat-dialog-title><mat-icon style="vertical-align:middle">save</mat-icon> Guardar reporte</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
  <p class="ms-font-roboto">¿Está seguro de crear el reporte?</p>
  <br>

  <mat-checkbox [formControl]="sendNotificationsControl">Enviar notificaciones</mat-checkbox><br>
  <span style="font-size:14px" class="ms-color-bt">*Al desactivar esta casilla, tampoco se pedirá la confirmación del reporte</span>

  <mat-progress-bar mode="buffer" [value]="uploadPercent_initial | async" *ngIf="uploading_initial"></mat-progress-bar>
  <p style="font-size:0.8em; margin-bottom:0.5em" *ngIf="uploading_initial && data['initialImage']">{{uploadPercent_initial | async | number: '.2'}}/100 % ... Subiendo imagen inicial</p>
  
</mat-dialog-content>
<mat-dialog-actions class="w3-margin-top w3-margin-bottom">
  <button mat-stroked-button mat-dialog-close class="w3-margin-right" color="warn">No</button>
  <button mat-raised-button color="primary" (click)="save()">Si, guardar</button>
</mat-dialog-actions>
