<div class="w3-container">
    <button mat-button (click)="toggleSidenav()" class="w3-margin-bottom"><mat-icon>menu</mat-icon> Menu</button>
    <h2 class="ms-font-rubik ms-color-2b" style="font-size:1.2em"><mat-icon style="vertical-align:middle">domain</mat-icon> Clientes</h2>
    <button mat-stroked-button color="primary" (click)="createNewCustomer()"><mat-icon>add_circle</mat-icon> Crear</button>
    <mat-form-field class="w3-margin-left w3-block" style="margin-right:0.5em;max-width:30vw" appearance="standard">
      <mat-label>Buscar</mat-label>
      <mat-icon matPrefix style="vertical-align:middle">search</mat-icon>
      <input matInput type="text" placeholder="Escribir..." autocomplete="off" (input)="filterData($event.target.value)">
    </mat-form-field>
    <br>
    
    <div  class="mat-elevation-z8 w3-margin-top w3-round">
      <div class="w3-amber w3-round-large" style="overflow:auto">
        <table mat-table [dataSource]="dataSource" matSort style="width:100%">
  
          <ng-container class="mat-elevation-z8 w3-border-bottom w3-border-indigo" matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef>NÂ°</th>
              <td mat-cell *matCellDef="let customer; let i = index"style="color:#2b2b2b;">
                {{customer['index']+1}}
              </td>
          </ng-container>
  
          <ng-container class="mat-elevation-z8 w3-border-bottom w3-border-indigo" matColumnDef="fullName" sticky>
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:0.5em">Nombre</th>
              <td mat-cell *matCellDef="let customer"style="color:#2b2b2b; padding-left:0.5em">
                {{customer['fullName']}}
              </td>
          </ng-container>
  
          <ng-container class="mat-elevation-z8 w3-border-bottom w3-border-indigo" matColumnDef="alias">
              <th mat-header-cell *matHeaderCellDef style="padding-left:0.5em">Alias</th>
              <td mat-cell *matCellDef="let customer"style="color:#2b2b2b; padding-left:0.5em">
                {{customer['alias']}}
              </td>
          </ng-container>
  
          <ng-container class="mat-elevation-z8 w3-border-bottom w3-border-indigo" matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef style="padding-left:0.5em">Borrar</th>
              <td mat-cell *matCellDef="let customer"style="color:#2b2b2b; padding-left:0.5em">
                  <button mat-icon-button color="primary" (click)="editCustomer(customer)"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn" (click)="deleteCustomer(customer)"><mat-icon>delete</mat-icon></button>
              </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>
      </div>
      <mat-paginator class="w3-round-large" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    
  </div>
