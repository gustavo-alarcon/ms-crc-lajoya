<h2 class="ms-font-rubik ms-color-2b" style="font-size:1.2em" mat-dialog-title><mat-icon style="vertical-align:middle">settings_backup_restore</mat-icon> Restaurar tarea</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
  <p class="ms-font-roboto">¿Está seguro de restaurar la tarea: <strong>{{data['task']['action']}}</strong>?</p>
  <br>
  <p>*El proceso de restauración, permitirá que se vuelva a subir la información de cierre de tarea y pueda ser nuevamente validada</p>

  <mat-progress-bar mode="indeterminate" *ngIf="uploading"></mat-progress-bar>
  
</mat-dialog-content>
<mat-dialog-actions class="w3-margin-top w3-margin-bottom">
  <button mat-stroked-button mat-dialog-close color="warn" class="w3-margin-right">No</button>
  <button mat-raised-button color="warn" (click)="save()">Si, restaurar</button>
</mat-dialog-actions>
