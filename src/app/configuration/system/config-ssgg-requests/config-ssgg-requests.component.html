<div class="w3-section">
  <button mat-button (click)="toggleSidenav()" class="w3-margin-bottom"><mat-icon>menu</mat-icon> Menu</button>
  <h1 class="ms-font-rubik ms-color-2b" style="font-size:1.5em;"><mat-icon style="vertical-align:middle; font-size: 30px; width:30px; height: 30px">extension</mat-icon> Servicios generales</h1>
  <mat-divider></mat-divider>

  <div class="ms-config-wraper">

    <div class="w3-padding w3-round-large w3-margin mat-elevation-z8">
      <h2 class="ms-font-poppins ms-color-bt" style="font-size:1.3em;font-weight: 600;"><mat-icon style="vertical-align:middle">settings</mat-icon> Tipo</h2>
      <mat-form-field class="w3-block" color="primary">
        <mat-label>Agregar</mat-label>
        <input matInput type="text" [formControl]="ssggTypesFormControl" placeholder="Escriba..." (keyup.enter)="addSsggTypes()">
        <mat-hint>
          presione ENTER para agregar
        </mat-hint>
      </mat-form-field>
      <mat-progress-bar mode="indeterminate" *ngIf="uploadingSsggTypes"></mat-progress-bar>

      <ng-container *ngFor="let item of dbs.currentDataSsggTypes | async">
        <div class="w3-border-bottom w3-border-lightgray" style="display:flex; align-items: center">
          <p class="w3-margin-left">{{item['name']}}</p>
          <span class="ms-fill"></span>
          <button mat-icon-button color="warn" (click)="deleteSsggTypes(item['id'])"><mat-icon>delete</mat-icon></button>
        </div>
      </ng-container>
    </div>

    <div class="w3-padding w3-round-large w3-margin mat-elevation-z8">
      <h2 class="ms-font-poppins ms-color-bt" style="font-size:1.3em;font-weight: 600;"><mat-icon style="vertical-align:middle">settings</mat-icon> Prioridades</h2>
      <mat-form-field class="w3-block" color="primary">
        <mat-label>Agregar</mat-label>
        <input matInput type="text" [formControl]="ssggPrioritiesFormControl" placeholder="Escriba..." (keyup.enter)="addSsggPriorities()">
        <mat-hint>
          presione ENTER para agregar
        </mat-hint>
      </mat-form-field>
      <mat-progress-bar mode="indeterminate" *ngIf="uploadingSsggPriorities"></mat-progress-bar>

      <ng-container *ngFor="let item of dbs.currentDataSsggPriorities | async">
        <div class="w3-border-bottom w3-border-lightgray" style="display:flex; align-items: center">
          <p class="w3-margin-left">{{item['name']}}</p>
          <span class="ms-fill"></span>
          <button mat-icon-button color="warn" (click)="deleteSsggPriorities(item['id'])"><mat-icon>delete</mat-icon></button>
        </div>
      </ng-container>
    </div>

  </div>
  
  
</div>
