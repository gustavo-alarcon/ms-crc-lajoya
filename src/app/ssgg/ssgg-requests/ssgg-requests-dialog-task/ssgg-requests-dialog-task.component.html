<div class="w3-container">
  <h2 class="ms-font-rubik ms-color-bt" mat-dialog-title style="font-size:1.3em">
    <mat-icon style="vertical-align:middle">extension</mat-icon> Editar solicitud SSGG
  </h2>
  <mat-divider></mat-divider>
  <mat-dialog-content>

    <h2 class="ms-font-rubik ms-color-bt" style="font-size:1.5em">Cierre de solicitud</h2>

    <form [formGroup]="taskFormGroup">

      <mat-form-field class="w3-margin-right w3-block" style="max-width:572px" appearance="outline">
        <mat-label>Detalles de cierre</mat-label>
        <textarea matInput
          placeholder="Describa como se llevo a cabo el cierre o si tiene alguna acotaciÃ³n adicional ..." rows="4"
          formControlName="comments"></textarea>
      </mat-form-field>

      <mat-label>Progreso </mat-label>
      <mat-toolbar style="background: none">
        <span class="ms-fill"></span>
        <mat-slider [max]=100 [min]=0 [step]=1 [thumbLabel]=true formControlName="percentage"></mat-slider>
        <span class="ms-fill"></span>
      </mat-toolbar>
      <br>

      <mat-form-field class="w3-margin-right w3-block w3-margin-bottom" style="max-width:280px" appearance="outline">
        <mat-label>Estado</mat-label>
        <input type="text" matInput placeholder="Escriba y seleccione" formControlName="status"
          [matAutocomplete]="autoStatus" required readonly>
        <mat-hint>
          <strong>requerido *</strong>
        </mat-hint>
      </mat-form-field>
      <mat-autocomplete #autoStatus="matAutocomplete">
        <mat-option *ngFor="let status of statusList" [value]="status" style="font-size:14px">
          {{status}}
        </mat-option>
      </mat-autocomplete>
      <br>

      <input #fileInput_final style="display: none" type="file" (change)="onFileSelected_final($event)">
      <img [src]="imageSrc_final || '../../../assets/images/no-image.png'"
        style="width:200px; height:150px; cursor:pointer" class="mat-elevation-z4 w3-hover-shadow w3-margin-bottom"
        (click)="fileInput_final.click()">
      <br>
    </form>

  </mat-dialog-content>
  <mat-dialog-actions class="w3-margin-bottom">
    <button mat-raised-button color="warn" style="margin:0em 0.5em 0em 0em" mat-dialog-close>Cancelar</button>
    <button mat-stroked-button color="primary" style="margin:0em 0.5em 0em 0.5em" (click)="save()">Guardar</button>
  </mat-dialog-actions>
</div>
