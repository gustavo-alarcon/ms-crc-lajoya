<h2 class="ms-font-rubik ms-color-2b" style="font-size:1.2em" mat-dialog-title><mat-icon style="vertical-align:middle">delete</mat-icon> Borrar acción propuesta</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
  
  <p class="ms-font-roboto">¿Está seguro de borrar la acción propuesta</p>
  
  <mat-progress-bar class="w3-margin-bottom" mode="indeterminate" *ngIf="uploading"></mat-progress-bar>
</mat-dialog-content>
<mat-dialog-actions class="w3-margin-top w3-margin-bottom">
  <button mat-stroked-button color="warn" class="w3-margin-right" mat-dialog-close>No</button>
  <button mat-raised-button color="warn" (click)="save()">Si, borrar</button>
</mat-dialog-actions>
