<div class="w3-container">
  <h2 class="ms-font-rubik ms-color-bt mat-title" mat-dialog-title>
    <mat-icon style="vertical-align:middle">extension</mat-icon> Actualizar solicitud SSGG
  </h2>
  <mat-divider></mat-divider>
  <mat-dialog-content>

    <form [formGroup]="taskFormGroup">

      <mat-form-field class="w3-margin-right w3-margin-top w3-block" style="max-width:572px" appearance="outline">
        <mat-label>Detalles de cierre</mat-label>
        <textarea matInput
          placeholder="Describa como se llevo a cabo el cierre o si tiene alguna acotación adicional ..." rows="4"
          formControlName="comments"></textarea>
      </mat-form-field>

      <div class="w3-round-large w3-margin-bottom w3-padding-large" style="border: 1px solid lightgrey;">
        <mat-label>Progreso</mat-label>
        <mat-slider class="w3-block" color="primary" max=100 min=0 step=1 thumbLabel=true tickInterval="10"
          formControlName="percentage"></mat-slider>
      </div>

      <mat-form-field class="w3-margin-right w3-block w3-margin-bottom" style="max-width:280px" appearance="outline">
        <mat-label>Estado</mat-label>
        <input type="text" matInput placeholder="Escriba y seleccione" formControlName="status"
          [matAutocomplete]="autoStatus" required readonly>
        <mat-hint>
          <span>*Cambia en función del porcentaje de avance</span>
        </mat-hint>
      </mat-form-field>
      <mat-autocomplete #autoStatus="matAutocomplete">
        <mat-option *ngFor="let status of statusList" [value]="status" style="font-size:14px">
          {{status}}
        </mat-option>
      </mat-autocomplete>
      <br>

      <div class="w3-row">
        <div class="w3-half">
          <div style="margin:4px">
            <input #fileInput_final1 style="display: none" type="file" (change)="onFileSelected_final1($event)">
            <img [src]="imageSrc_final1 || '../../../assets/images/no-image.png'"
              style="width:160px; height:130px; cursor:pointer"
              class="mat-elevation-z4 w3-hover-shadow w3-margin-bottom" (click)="fileInput_final1.click()">
          </div>
        </div>
        <div class="w3-half">
          <div style="margin:4px">
            <input #fileInput_final2 style="display: none" type="file" (change)="onFileSelected_final2($event)">
            <img [src]="imageSrc_final2 || '../../../assets/images/no-image.png'"
              style="width:160px; height:130px; cursor:pointer"
              class="mat-elevation-z4 w3-hover-shadow w3-margin-bottom" (click)="fileInput_final2.click()">
          </div>
        </div>
      </div>
      <div class="w3-row">
        <div class="w3-half">
          <div style="margin:4px">
            <input #fileInput_final3 style="display: none" type="file" (change)="onFileSelected_final3($event)">
            <img [src]="imageSrc_final3 || '../../../assets/images/no-image.png'"
              style="width:160px; height:130px; cursor:pointer"
              class="mat-elevation-z4 w3-hover-shadow w3-margin-bottom" (click)="fileInput_final3.click()">
          </div>
        </div>
        <div class="w3-half">
          <div style="margin:4px">
            <input #fileInput_final4 style="display: none" type="file" (change)="onFileSelected_final4($event)">
            <img [src]="imageSrc_final4 || '../../../assets/images/no-image.png'"
              style="width:160px; height:130px; cursor:pointer"
              class="mat-elevation-z4 w3-hover-shadow w3-margin-bottom" (click)="fileInput_final4.click()">
          </div>
        </div>
      </div>
    </form>

  </mat-dialog-content>

  <mat-divider></mat-divider>
  <mat-dialog-actions class="w3-margin-bottom">
    <button mat-raised-button color="warn" style="margin:0em 0.5em 0em 0em" mat-dialog-close>Cancelar</button>
    <button mat-stroked-button color="primary" style="margin:0em 0.5em 0em 0.5em" (click)="save()">Guardar</button>
  </mat-dialog-actions>
</div>
