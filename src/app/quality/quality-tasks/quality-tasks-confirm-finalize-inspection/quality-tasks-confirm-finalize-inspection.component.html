<h2 class="ms-font-rubik ms-color-2b" style="font-size:1.2em" mat-dialog-title><mat-icon style="vertical-align:middle">check_circle</mat-icon> Finalizar tarea</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
  <p class="ms-font-roboto">¿Está seguro de querer finalizar la tarea?</p>
  <br>

  <mat-progress-bar mode="buffer" [value]="uploadPercent_1 | async" *ngIf="uploading_1"></mat-progress-bar>
  <p style="font-size:0.8em" *ngIf="uploading_1 && data['img1']">{{uploadPercent_1 | async | number: '.2'}}/100 % ... Subiendo imagen 1</p>

</mat-dialog-content>
<mat-dialog-actions class="w3-margin-top w3-margin-bottom">
  <button mat-stroked-button color="warn" class="w3-margin-right" mat-dialog-close>No</button>
  <button mat-raised-button color="primary" (click)="save()">Si, finalizar</button>
</mat-dialog-actions>
